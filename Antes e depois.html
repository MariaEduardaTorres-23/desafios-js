    <style>
        button{padding: 15px;}
    </style>

<body>
    <h1> Antes e Depois</h1>
    <button onclick="cx()">Antecessor e Sucessor</button>
    <script>
        function cx() {
            let num = Number(window.prompt("Digite um numéro inteiro qualquer"))
            let antes = num - 1
            let depois = num + 1
        
        let res = window.alert(`Antes de ${num}, temos o número ${antes}.                                                   Depois de ${num}, temos o número ${depois}.`)
    }
    </script>
