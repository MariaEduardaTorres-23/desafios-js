<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Troco</title>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <button onclick="calc()">Comprar produto</button>
    <script>
        function calc(){
        let prod = window.prompt("Que produto você está comprando?")
        let preco = Number(window.prompt(`Quanto custa ${prod} que você está comprando?`))
        let pago = Number(window.prompt(`Qual foi o valor que você deu para pagar ${prod}`))

        let troco = (pago - preco).toFixed(2)
        if(troco > 0){
            window.alert(`Você comprou ${prod} que custou R$ ${preco}. Deu R$ ${pago} em dinheiro e vai receber R$ ${troco} de troco. Volte Sempre!`)
        }else if(troco < 0){
            window.alert("Falta dinheiro!")
        }else if(troco == 0){
            window.alert("Você não tem troco a receber!")
        }
        }
        </script>
</body>
</html>
