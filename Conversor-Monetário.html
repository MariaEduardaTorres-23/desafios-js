<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
</head>
<body>
    <h1>Conversor R$ &rightarrow; US$</h1>
    <button onclick="conv()">Converter</button>
    <section id="moedas">Clique no botão acima para iniciar.</section>
    <script>
        let cota = window.prompt("Antes de mais nada. Quanto está a cotação do dólar agora?")
        function conv(){
        let reais = window.prompt("Quantos R$ você tem na carteira?")
        let dolar = (reais / cota).toFixed(2)
        
        moedas.innerHTML = `<h1>Se você tem R$ ${reais} na carteira, você pode conseguir U$ ${dolar} dólares americanos.</h1>`
        }
    </script>
</body>
</html>
