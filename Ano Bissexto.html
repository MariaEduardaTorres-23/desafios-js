<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <style>
        button{
            padding: 15px;
        }
        .verde{
            background-color: lightgreen;
            color: green;
        }
        .red{
            background-color: lightcoral;
            color: darkred;
        }
    </style>
</head>

<body>
    <h1> Ano Bissexto</h1>
    <button onclick="calc()">Verifique</button>
    <section id="Analise">
        <p>Informe um ano para saber se ele é bissexto.</p>
    </section>
    <section id="resultado"></section>
    <script>
        function calc() {
            let ano = window.prompt("Qual é o ano que você quer verificar?")
            let res = document.getElementById("resultado")

            if((ano % 4 == 0 && ano % 100 != 0)||(ano % 400 == 0)){
                res.innerHTML = `<p>O ano de ${ano} <strong class="verde">É BISSEXTO</strong>&#x2705</p>`
            }
            else{
                res.innerHTML = `<p>O ano de ${ano} <strong class="red">NÃO É BISSEXTO</strong>&#x274C</p>`
            }
            let ana = window.document.getElementById("Analise")
            ana.innerHTML = `<h1> Analisando o ano ${ano}...</h1>`
        }
    </script>
</body>

</html>
